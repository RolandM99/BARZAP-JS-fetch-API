<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
crossorigin="anonymous">
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <h2 class="display-4 mb-4 " id="title" >FETCH API</h2>
       <div class="d-grid">
        <button class="btn btn-primary mb-4 mr-4" id="getText">Get Text</button>
        <div id="output"></div>
        <button class="btn btn-success mb-4 mr-4" id="getLogin">POST              /login </button>
        <div id="get"></div>
        <button class="btn btn-success mb-4 mr-4" id="getSignup">POST              /SignUp </button>
        <div id="signup"></div>
        <button class="btn btn-primary mb-4 mr-4" id="getContact">GET              /Contact_list  </button>
        <div id="list"></div>
        <button class="btn btn-success mb-4 mr-4" id="getCreate"> POST            /Contact_create</button>
        <div id="create"></div>
        <button class="btn btn-success mb-4 mr-4" id="getUpdate"> POST          /Contact_Update</button>
        <div id="update"></div>
        <button class="btn btn-warning mb-4 mr-4" id="getPartial"> PATCH       /Partial_contact_update</button>
        <div id="partial"></div>
        <button class="btn btn-danger mb-4 mr-4" id="getDelete"> DELETE        /Contact_delete</button>
       </div>
    </div>
    
    <script src="demo.js"></script>
</body>
</html>
